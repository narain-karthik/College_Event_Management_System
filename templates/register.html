{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="auth-card">
  <div class="card-header">
    <i class="bi bi-person-plus mb-2" style="font-size: 2rem;"></i>
    <h2>Create Account</h2>
    <p class="mb-0 opacity-75">Join the college event community</p>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input class="form-control" name="full_name" placeholder="Enter your full name">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" name="email" placeholder="your.email@college.edu" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password <span class="text-danger">*</span></label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Create a password" required>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">I am a...</label>
        <select name="role" class="form-select">
          <option value="student" selected>Student</option>
          <option value="faculty">Faculty Member</option>
          <option value="organizer">Event Organizer</option>
        </select>
        <div class="form-text">Select your role in the college</div>
      </div>
      <button class="btn btn-primary w-100 btn-lg" type="submit">
        <i class="bi bi-person-plus me-2"></i>Create Account
      </button>
    </form>
    <hr class="my-4">
    <p class="text-center mb-0">
      Already have an account? <a href="{{ url_for('login') }}" class="fw-bold">Sign in here</a>
    </p>
  </div>
</div>
{% endblock %}
