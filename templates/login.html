{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-card">
  <div class="card-header">
    <i class="bi bi-box-arrow-in-right mb-2" style="font-size: 2rem;"></i>
    <h2>Welcome Back</h2>
    <p class="mb-0 opacity-75">Sign in to your account</p>
  </div>
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email or Student ID</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input class="form-control" name="identifier" placeholder="Enter your email" required>
        </div>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
      </div>
      <button class="btn btn-primary w-100 btn-lg" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
      </button>
    </form>
    <hr class="my-4">
    <p class="text-center mb-0">
      Don't have an account? <a href="{{ url_for('register') }}" class="fw-bold">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
